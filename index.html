<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Testing</title>
  
  <style>
    body {
      background-color: lightpink;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    
    p {
      font-family: Arial;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <p>
    for testing screen size only
  </p>
  <p class="js-size-report1"></p>
  <p class="js-size-report2"></p>
  <script>
    document.querySelector('.js-size-report1').innerHTML = `This device have width ${window.innerWidth}px`
    document.querySelector('.js-size-report2').innerHTML = `This device have width ${window.innerHeight}px`
  </script>
</body>
</html>
